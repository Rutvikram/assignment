<body>
    <h1>The Window Object</h1>
    <h2>The alert() Method</h2>

    <p>Click the button to display an alert box.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            alert("Hello! I am an alert box!");
        }
    </script>
